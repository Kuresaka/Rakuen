<body oncontextmenu="return false;" onkeypress="return false;" onkeydown="return false;" ondragstart="return false;"></body>

<script>
        // 禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showAlert('右键菜单已被禁用');
        });
 
        // 禁止F12开发者工具
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
                showAlert('F12开发者工具已被禁用');
            }
            // Ctrl+U
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                showAlert('Ctrl+U查看源代码已被禁用');
            }
            // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'i') {
                e.preventDefault();
                showAlert('Ctrl+Shift+I开发者工具已被禁用');
            }
            // Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && e.key === 'c') {
                e.preventDefault();
                showAlert('Ctrl+Shift+C元素选择器已被禁用');
            }
        });
    </script>
